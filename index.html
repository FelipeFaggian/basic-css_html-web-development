<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<title>Novas tags de input html 5</title>

		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>

	<body>

		<!-- Novos inputs e atributos HTML 5 -->
		<form>

			<!-- Nome  required-->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" autofocus>
			<br><br>

			<!-- E-mail required-->
			<label for="email">E-mail</label>
			<input type="email" id="email" >
			<br><br>

			
			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>		
			

			<!-- Url -->
			<label for="url">URL</label>
			<input type="url" id="url" placeholder="ex: http://www...">
			<br><br>		


			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>		


			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="2">
			<br><br>		

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>		

			
			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>		


			<input type="submit" name="" value="Enviar">

		</form>

	</body>

</html>
